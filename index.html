<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fulya's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <header class="header">
      <div class="header_logo">
        <img class="responsive_img" src="images/logo.jpg" alt="logo of my portfolio">
      </div>
      <div class="header_main">
        <h1 class="header_title">
          FULYA CEVIKEL
        </h1>
        <h2 class="header_subtitle">
          Woman who codes
        </h2>
      </div>
    </header>

    <main>
      <section class="content">
          <img class="main_image responsive_img" src="images/workflow.jpg" alt="man working on computer">
          <h2 class="featured_work">Featured Work</h2>
          <div class="featured_section">
            <div class="project_element">
              <img class="project_image responsive_img" src="images/apps.jpg" alt="mobile applications">
              <h3 class="project_text">App Project</h3>
              <a href="" class="link_text">https://github.com/udacity/AppProject</a>
            </div>
            <div class="project_element">
              <img class="project_image responsive_img" src="images/tools.jpg" alt="various tools">
              <h3 class="project_text">Xaton</h3>
              <a href="" class="link_text"> https://github.com/udacity/Xaton</a>
            </div>
            <div class="project_element">
              <img class="project_image responsive_img" src="images/programs.jpg" alt="different programs">
              <h3 class="project_text">Produ-Progs</h3>
              <a href="" class="link_text">https://github.com/udacity/Produ-Progs</a>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
